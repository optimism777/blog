<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.png" size="16x16">
    <title>晓芳啊</title>
    <script>
    // Rem
    (function (win, doc) {
      if (!win.addEventListener) return;
      let html = document.documentElement
      function setFont() {
        let html = document.documentElement
        let base = html.clientWidth / 7.5
        html.style.fontSize = base <= 100? base + 'px': '100px'
      }
      setFont()
      setTimeout(() =>{
        setFont()
      }, 300)
      doc.addEventListener('DOMContentLoaded', setFont, false)
      win.addEventListener('resize', setFont, false)
      win.addEventListener('load', setFont, false)
    })(window, document)
    </script>
  </head>

    <noscript>
      <strong>We're sorry but blogs doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

</html>
